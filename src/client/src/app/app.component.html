<div style="text-align:center" [attr.disabled]="isLoading ? true : null">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <ul>
    <li *ngFor="let user of users; let i = index">
        {{i}} {{user.name}}
    </li>
  </ul>

  <div>
    <input [(ngModel)]="username">
      <button (click)="addUser()">Add user</button>
  </div>
</div>
